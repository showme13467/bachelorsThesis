{% extends "siteplan/base.html" %}
{%block content%}
<div class="row">
	<div class= "col-lg-2"></div>
	<div class = "col-lg-8">
		<div class ="content-section">
			<form method="POST" enctype="multipart/form-data">
				{%csrf_token%}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Delete Device</legend>
					<h2>Are you sure you want to delete the Device "{{ object.name }}"</h2>
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
					<a class="btn btn-outline-secondary" href="{%url 'table-detail' object.id%}">Cancel</a>
				</div>
			</form>
		</div>
	</div>
	<div class="col-lg-2"></div>
</div>	
{%endblock content%}
